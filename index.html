<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título del documento -->
    <title>YouTube Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Encabezado principal -->
    <header>
      <a href="https://www.youtube.com" class="logo">YouTube</a>
      <input type="text" placeholder="Buscar" />
    </header>
    <div class="container">
      <!-- Navegación lateral -->
      <nav>
        <ul>
          <li>Inicio</li>
          <li>Shorts</li>
          <li>Suscripciones</li>
          <li>Biblioteca</li>
          <li>Historial</li>
          <li>Tus videos</li>
          <li>Ver más tarde</li>
          <li>Videos que me gustan</li>
        </ul>
      </nav>
      <main>
        <section class="video-grid">
          <article class="video">
            <img src="images/git-hub.jpeg" alt="Video 1" />
            <p>Crear Git Hub Account</p>
          </article>
          <article class="video">
            <img src="images/astronauta.jpg" alt="Video 2" />
            <p>el espacio</p>
          </article>
          <article class="video">
            <img src="images/latierra.jpg" alt="Video 3" />
            <p>Planeta tierra</p>
          </article>
          <article class="video">
            <img src="images/html.jpeg" alt="Video 4" />
            <p>HTML para nobatos</p>
          </article>
          <article class="video">
            <img src="images/moon.jpg" alt="Video 5" />
            <p>la luna en el espacio</p>
          </article>
          <article class="video">
            <img src="images/mac-pro.jpeg" alt="Video 6" />
            <p>MacBook Pro 14-inch Reviews en Español</p>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
